<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Radial Menu</title>
    <!-- FontAwesome CDN for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
            box-sizing: border-box;
        }

        .Animated-Radial-Menu {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #181826;
        }

        .Animated-Radial-Menu .menu {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .Animated-Radial-Menu .menu .toggle {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #2f363e;
            border: 2px solid #fff;
            border-radius: 50%;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            font-size: 2em;
            transition: transform 0.5s;
        }

        .Animated-Radial-Menu .menu ul {
            list-style: none;
            padding: 0;
        }

        .Animated-Radial-Menu .menu li {
            position: absolute;
            left: 0;
            list-style: none;
            transition: 0.3s;
            transition-delay: calc(0.04s * var(--i));
            transform: rotate(0deg) translateX(110px);
            transform-origin: 140px;
        }

        .Animated-Radial-Menu .menu li a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 50%;
            font-size: 1.5em;
            text-decoration: none;
            transform: rotate(calc(-45deg * var(--i)));
            transition: 0.3s;
        }

        .Animated-Radial-Menu .menu li a:hover {
            background: #fff;
            color: #333;
            box-shadow: 0 0 10px #fff, 0 0 30px #fff, 0 0 50px #fff;
        }

        .Animated-Radial-Menu .menu.active .toggle {
            transform: rotate(315deg);
        }

        .Animated-Radial-Menu .menu.active li {
            transform: rotate(calc(45deg * var(--i))) translateX(0px);
        }
    </style>
</head>
<body>
    <div class="Animated-Radial-Menu">
        <div class="menu">
            <!-- The menu toggle button -->
            <div class="toggle">
                &#43;
            </div>
            <ul>
                <!-- To-Do List Icon (FontAwesome) -->
                <li style="--i: 1"><a href="#"><i class="fas fa-list-check"></i></a></li>
                <!-- Additional Menu Items (You can add more if you like) -->
                <li style="--i: 2"><a href="#"><i class="fas fa-home"></i></a></li>
                <li style="--i: 3"><a href="#"><i class="fas fa-cogs"></i></a></li>
                <li style="--i: 4"><a href="#"><i class="fas fa-phone-alt"></i></a></li>
                <li style="--i: 5"><a href="#"><i class="fas fa-envelope"></i></a></li>
                <li style="--i: 6"><a href="#"><i class="fas fa-calendar"></i></a></li>
                <li style="--i: 7"><a href="#"><i class="fas fa-users"></i></a></li>
                <li style="--i: 8"><a href="#"><i class="fas fa-info-circle"></i></a></li>
            </ul>
        </div>
    </div>

    <script src="4.js"></script>
</body>
</html>
